<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
<body>

    <div class="Card">
        <div class="fqa-header">
            <img src="Pics/icon-star.svg" alt="star-icon">
            <h2 title="All Important Questions !">FQAs</h2>
        </div>
        
        <div class="Question-section">
            <div class="items">
                <button class="q-box" id="q-box">
                    What is Frontedn Mentor, and how will it help me?
                    <div class="icons">
                        <img src="Pics/icon-plus.svg" alt="">
                        <img src="Pics/icon-minus.svg" alt="">
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
