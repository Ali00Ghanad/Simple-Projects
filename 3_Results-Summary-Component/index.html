<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="left-info">
            <h4 class="grey">Your Result</h4>
            <div class="circle">
                <span class="score">76</span>
                <span class="limit grey">of 100</span>
            </div>
            <div class="left-content">
                <h3>Great</h3>
                <p class="grey">Your scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right-info">
            <h4>Summary</h4>
            <div class="summary">
                <div class="reaction box">
                    <div class="r-txt-icon">
                        <img src="images/icon-reaction.svg" alt="reaction-icon">
                        <span>Reaction</span>
                    </div>
                    <span class="black">80 <span class="grey">/ 100</span></span>
                </div>
                <div class="memory box">
                    <div class="m-txt-icon">
                        <img src="images/icon-memory.svg" alt="memory">
                        <span>Memory</span>
                    </div>
                    <span class="black">92 <span class="grey">/ 100</span></span>
                </div>
                <div class="verbal box">
                    <div class="ve-txt-icon">
                        <img src="images/icon-verbal.svg" alt="verbal-icon">
                        <span>Verbal</span>
                    </div>
                    <span class="black">61 <span class="grey">/ 100</span></span>
                </div>
                <div class="visual box">
                    <div class="vi-txt-icon">
                        <img src="images/icon-visual.svg" alt="visual-icon">
                        <span>Visual</span>
                    </div>
                    <span class="black">72 <span class="grey">/ 100</span></span>
                </div>
                
            </div>

            <button> Continue </button>
        </div>
    </div>
</body>
</html>
