<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Skyrim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Mini Skyrim Game</h1>
       <div class="stats">
            <div class="xp stat">
                <img class="xpPic" src="icons/level.png" alt="" width="35px">
                <span>XP : <strong><span id="xpText">0</span></strong></span>
            </div>
            <div class="health stat">
                <img class="healthPic" src="icons/health.png" alt="" width="35px">
                <span>Health : <strong><span id="healthText">100</span></strong></span>
            </div>
            <div class="Gold stat">
                <img class="goldPic" src="icons/gold.png" alt="" width="35px">
                <span>Gold : <strong><span id="goldText">50</span></strong></span>
            </div>
             <div class="currentWeapon stat">Current Weapon : <img class="weaponIcon" src="icons/dagger.png"width="35px"></div>
       </div>

       <div class="controls">
            <div class="btn1 box"><button class="button1 btn-style">Go to store</button><img src="icons/vendor.png" width="35px"></div>
            <div class="btn2 box"><button class="button2 btn-style">Go to jungle</button><img src="icons/jungle.png" width="35px"></div>
            <div class="btn3 box"><button class="button3 btn-style">Fight dragon</button><img src="icons/dragon.png" width="35px"></div>
       </div>

       <div class="monsterStats">
            <span class="stat" > Monster Name : <strong><span id="monsterName"></span></strong></span>
            <div><strong><span>Monster Health : <span id="monsterHealth"></span></strong></span></div>
       </div>
        
       <div class="text">
            Welcome to Mini Skyrim. You must defeat the dragon that
            is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
