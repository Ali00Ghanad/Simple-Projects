<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200&family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="top-pic"></div>
        <img src="images/window-balcony.jpg" alt="Avatar-icon" width="100px">
        <div class="name"><h3>Ali Ghanad</h3> <p>19</p></div>
        <p class="loc">Iran</p>
        <div class="information">
            <div class="followers box">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="likes box">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="photos box">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
